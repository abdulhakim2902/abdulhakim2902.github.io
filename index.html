<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="icon" href="/img/pokeball.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <h1>Pokemon Game </h1>
    </header>
    <div class="container">
        <div style="height: 15px;"></div>
        <table>
            <tr style="margin-top: 150px;">
                <td></td>
                <td class="computer-pokemon">
                    <img src="/img/pokeball.png" alt="">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <p class="name">PLAYER</p>
                    <p class="player-score">0</p>
                </td>
                <td>
                    <p class="name"><img class="versus" src="/img/versus.png" alt="versus"></p>
                </td>
                <td>
                    <p class="name">COMPUTER</p>
                    <p class="computer-score">0</p>
                </td>
            </tr>
            <tr>
                <td class="player-pokemon"><img class="bulbasaur" src="/img/bulbasaur.png"></td>
                <td class="player-pokemon"><img class="charmander" src="/img/charmander.png"></td>
                <td class="player-pokemon"><img class="squirtle" src="/img/squirtle.png"></td>
            </tr>
            <tr>
                <td colspan="3"><p class="info">____</p></td>
            </tr>
            <tr>
                <td></td>
                <td><img class="button" src="/img/pokeball-reset.png" alt=""></td>
                <td></td>
            </tr>
            <td colspan="3" class="rules">
                <table>
                    <tr>
                        <td><img src="/img/bulbasaur.png"></td>
                        <td><p> is a <strong>LEAF</strong> pokemon and <strong>WEAK</strong> to <strong>FIRE</strong> pokemon</p></td>
                    </tr>
                    <tr>
                        <td><img src="/img/charmander.png"></td>
                        <td><p> is a <strong>FIRE</strong> pokemon and <strong>WEAK</strong> to <strong>WATER</strong> pokemon</p></td>
                    </tr>
                    <tr>
                        <td><img src="/img/squirtle.png"></td>
                        <td><p> is a <strong>WATER</strong> pokemon and <strong>WEAK</strong> to <strong>LEAF</strong> pokemon</p></td>
                    </tr>
                </table>
            </td>
        </table>
    </div>



    <audio id="myAudio" autoplay loop>
        <source src="/media/pkemon.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
