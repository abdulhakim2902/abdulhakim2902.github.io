<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <h1>Pokemon Battle</h1>
    </header>

    <table>
        <tr>
            <td></td>
            <td class="computer-pokemon"><img class="computer-img" src="/img/pokeball.png" alt=""></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <p class="name">Player</p>
                <p class="player-score">0</p>
            </td>
            <td><p>:</p></td>
            <td>
                <p class="name">Computer</p>
                <p class="computer-score">0</p>
            </td>
        </tr>
        <tr>
            <td class="player-pokemon"><img class="bulbasaur" src="/img/bulbasaur.png" alt="bulbasaur"></td>
            <td class="player-pokemon"><img class="charmander" src="/img/charmander.png" alt="charmander"></td>
            <td class="player-pokemon"><img class="squirtle" src="/img/squirtle.png" alt="squirtle"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>RESET</button></td>
            <td></td>
        </tr>
    </table>

    <audio id="myAudio" autoplay>
        <source src="/media/pkemon.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
